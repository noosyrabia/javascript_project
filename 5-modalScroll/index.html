<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Modal Scroll</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" >

</head>
<body>
    <div class="container">
      <div class="bannière-titre">
            <h1> 
                SECTION 1
            </h1>
        </div>
        </div>

    <div class="container part2">
        <div class="bannière-titre">
            <h1> 
                SECTION 2
            </h1>
        </div>
    </div>

    <div class="container part3">
        <div class="bannière-titre">
            <h1> 
                SECTION 3
            </h1>
        </div>
    </div>

    <div class="modal-container">
        <div class="modal-details">
            <p class="modal-titre"> 50% de promotion pour tout le site</p>
            <!-- ce code est visible au clic du bouton -->
            <p class="code"> MAISON DE NOOSY!</p>
            <!-- Icône pour refermer la modale  -->
            <i class="fas fa-times"></i>
            <!-- bouton  -->
            <button class="btn-success" type="button" title="bouton pour obtenir le code promo" > OBTENIR LE CODE</button>
        </div>

    </div>
       
    

    <script src="script.js"></script>
</body>
</html>
